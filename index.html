<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <title>Cores aleatórias</title>
  </head>
  <body>
    <h1>Meu primeiro desafio com JS</h1>
    <p>Testando o parágrafo</p>
  </body>
  <script>
    let listaCores = ["yellow", "blue", "red", "green", "pink"];
    document.body.style.backgroundColor = listaCores[4];

    function trocarCores() {
      document.body.style.backgroundColor =
        listaCores[Math.floor(5 * Math.random())];
    }

    setInterval(trocarCores, 1000);
  </script>
</html>
